<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <section class="score-ui">
        <div>
            <span class="score">score: <span>0</span></span>
            <span class="level">level: <span>1</span></span>
            <span class="high">high: <span>0</span></span>
        </div>
    </section>

    <section class="start-screen screen active"> <!--  duas classes juntas para aproveitar propriedades CSS   -->
        <div>
            <h1>Space Invaders</h1>
            <button class="button-play">Play</button>
            <button class="button-controls">Controls</button>
        </div>

        <span>Feito por:Luan</span>
    </section>

    <section class="game-over screen active">
        <div>
            <h1>Game Over</h1>
            <button class="button-restart">Restart</button>
        </div>

    </section>

      <section class="controls-screen screen ">
        
        <div>
        <h1>controles:</h1>
        
        <p>
            Esquerda = A 
            
        </p>
        <p> 
            Direita = D
        </p>
        <p>
            Atirar = K
        </p>
            <button class="button-return">Return</button>
        </div>

    </section> 

    <canvas></canvas>
    <script type="module" src="src/index.js"></script> <!-- type module, para aceitar impors e exports JS -->
</body>

</html>
